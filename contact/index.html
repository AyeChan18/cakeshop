<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100 py-3 ">
    <!-- Header start -->
        <div class="text-center mt-4"><h1 class="text-3xl">Contact Us</h1>
        <p class="mt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio sint quidem sit maiores</p><p> placeat quod?</p></div>
    
    
<form class="mt-10 ml-10 mr-10">
  <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
          <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
          <input type="text" class="border border-cyan-300 text-sm rounded-lg block w-full p-2.5 dark:bg-sky-200 dark:border-cyan-400 dark:placeholder-gray-400 " placeholder="Name" required />
      </div>
      <div>
          <label for="Email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input type="text" class="border border-cyan-300 text-sm rounded-lg block w-full p-2.5 dark:bg-sky-200 dark:border-cyan-400 dark:placeholder-gray-400 " placeholder="Email" required />
      </div>
  </div>
</form>     
      <div class="ml-10 mr-10">
          <label for="Subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
          <input type="text" class="border border-cyan-300 text-sm rounded-lg block w-full p-2.5 dark:bg-sky-200 dark:border-cyan-400 dark:placeholder-gray-400" placeholder="Subject" required />
      </div>  
      
      <div class="mr-10 ml-10 mt-5">
          <label for="Message" class="block mb-2 text-sm font-medium text-gray-900">Message</label>
          <textarea type="text" class="border border-cyan-300 text-sm rounded-lg block w-full p-2.5 dark:bg-sky-200 dark:border-cyan-400 dark:placeholder-gray-400" placeholder="Message" required></textarea>
      </div>
    
      <div class="flex justify-end mr-10 mt-4">
        <button class="bg-transparent hover:bg-sky-950 text-white dark:bg-sky-600 hover:text-white py-2 px-4 border text-xs hover:border-transparent rounded">
          Let's Talk
        </button>
      </div>
  

      
    
    <!-- Header end -->
    
</body>
</html>
